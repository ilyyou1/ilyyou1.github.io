<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tre knappar</title>
</head>
<body>
    <div class="button-container">
        <button type="button" onclick="myFunction1()" class="red">Röd</button>
        <button type="button" onclick="myFunction2()" class="yellow">Gul</button>
        <button type="button" onclick="myFunction3()" class="green">Grön</button>
    </div>
    <script>
        function myFunction1() {
          document.body.style.backgroundColor = "red";
        }
        function myFunction2() {
          document.body.style.backgroundColor = "yellow";
        }
        function myFunction3() {
          document.body.style.backgroundColor = "green";
        }
        </script>
</body>
</html>
